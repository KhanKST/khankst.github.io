<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information Display System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flight Information Display System</h1>
    </header>
    <main>
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Destination</th>
                    <th>Departure</th>
                    <th>Status</th>
                    <th>Gate</th>
                </tr>
            </thead>
            <tbody id="flightData">
                <!-- Flight data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Airport Authority</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
