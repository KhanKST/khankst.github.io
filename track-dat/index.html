<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information Display System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/airport-logo.png" alt="Airport Logo" class="logo">
            <h1>Domestic Departures</h1>
            <div class="time-date">
                <span id="time">08:55</span>
                <span id="date">May 4, 2024</span>
            </div>
        </div>
    </header>
    <main>
        <table id="flightTable">
            <thead>
                <tr>
                    <th>STD</th>
                    <th>ETD</th>
                    <th>Airline/Flight</th>
                    <th>Destination</th>
                    <th>Gate</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="flightData">
                <!-- Flight data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <p class="footer-note">Boarding gate closes 15 minutes before departure.</p>
    </main>
    <footer>
        <p>&copy; 2024 Airport Authority</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
